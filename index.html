<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
      </style>
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <header></header>
  <body>
    <div class="product-card">
      <img class= "product-image"src="images/image-product-desktop.jpg" alt="product-image ">
      <div class="description">
        <h4 class="product-type">PERFUME</h4>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <h1 class="new-price">$149.99</h1>
          <h4 class="ancien-price">$169.99</h4>
        </div>
        

        <div class="buying"><img src="images/icon-cart.svg">Add to Cart</div>
      </div>
      

    </div>
        
    <footer class="attribution"> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Hyogan/Product_preview_card_component">Nelson Tiagho</a>.
    </footer>
  </body>
</html>
